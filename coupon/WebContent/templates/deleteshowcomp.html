<!-- Adminlogin.html -->
<div class="container">
   <h1>display company</h1>
		<div ng-controller="adminController">
			id<input type="text" ng-model="id"><br /> <input
				type="button" value="display company" ng-click="viewcompany()" /><br />
			<table boder="10">

				<tr ng-repeat="x in company">
					<td>{{company.id}}</td>
					<td>{{company.compName}}</td>
					<td>{{company.password}}</td>
					<td>{{company.email}}</td>
					<td>{{company.coupons}}</td>
				</tr>
			</table>
		</div>
		<h1>delete company</h1>
		<div ng-controller="adminController">
			company id to delete<input type="text" ng-model="id"><br />
			<input type="button" value="delete company" ng-click="erase()" /><br />
		</div>
		<!-- END OF GREET DIV -->
		<h1>view all companies</h1>
		<div ng-controller="adminController">
			<input type="button" value="view all companies" ng-click="viewAll()" />

			<table boder="10">
				<tr ng-repeat="company in companies">
					<td>{{company.id}}</td>
					<td>{{company.compName}}</td>
					<td>{{company.password}}</td>
					<td>{{company.email}}</td>
					<td>{{company.coupons}}</td>
				</tr>
			</table>
		</div>
    <a href="#/"> Back</a>
</div>
