 <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.ngtable/0.3.1/ng-table.css">

<body style="background-color: lightblue">
	<!-- MAIN DIV -->
	<div ng-app="coupon">
		<ng-view></ng-view>

		<h1 />
		login
		</h1>
		<div ng-controller="loginController" >
			<table>

				<tr>
					<td align="right">choose type :</td>
					<td><select ng-model="type" value="admin">
							<option value="admin">admin</option>
							<option value="company">company</option>
							<option value="customer">customer</option>
					</select></td>
				</tr>
			</table>
			userName<input type="text"  ng-model="user"><br />
			password <input type="password"  ng-model="pass">
			<input type="button" value="login" ng-click="login()" /><br />

		</div>
